<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="theme-color" content="rgb(79, 26, 202)">
    <link rel="shortcut icon" href="../IMAGES/head-icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIZMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/movielibrary.css">
</head>

<body>
    <div class="movie-library-container">
        <div class="menu-holder">
            <h1 class="title-text">GIZMO</h1>

            <ul class="list">
                <li class="list-title">MENU</li>
                <li><a href="index.html">
                    <span class="icon-span">
                        <ion-icon name="home"></ion-icon>
                    </span> <span class="icon-name">Home</span>
                </a></li>
                <li><span class="icon-span"><i class='bx bxs-tv'></i></span> <span class="icon-name">Tv shows</span></li>
                <li><span class="icon-span"><i class='bx bxs-movie'></i></span> <span class="icon-name">Movies</span></li>
                <li><span class="icon-span">
                        <ion-icon name="list"></ion-icon>
                    </span> <span class="icon-name">My list</span></li>
            </ul>

            <ul class="list list-2">
                <li class="list-title">SETTINGS</li>
                <li><span class="icon-span">
                        <ion-icon name="sunny"></ion-icon>
                    </span> <span class="icon-name">Light Mode</span></li>
                <li><span class="icon-span">
                        <ion-icon name="moon"></ion-icon>
                    </span> <span class="icon-name">Dark Mode</span></li>
                <li><span class="icon-span">
                        <ion-icon name="eye"></ion-icon>
                    </span> <span class="icon-name">See GIZMO</span></li>
                <li><span class="icon-span"><i class='bx bxs-hide'></i></span> <span class="icon-name">Hide Gizmo</span></li>
            </ul>

            <button class="menu-voice-btn">
                <span class="start-talk">
                    <ion-icon name="mic-outline"></ion-icon>
                </span>
            </button>
        </div>

        <div class="movie-library-holder">
            <div class="search-bar-and-gizmo-holder">
                <div class="long-search-bar-holder">
                    <ion-icon name="search"></ion-icon> <input type="search" name="" id="" placeholder="Search...">
                </div>

                <div class="top-gizmo-head">
                    <h3 class="title-smaller">GIZMO</h3>
                    <div class="gizmo-head top-head">
                        <div class="head-img">
                            <img src="../IMAGES/head-removebg-preview.png" alt="">
                        </div>
                        <div class="gizmo-eyes-holder">
                            <div class="gizmo-eye left-eye"><img src="../IMAGES/eye-removebg-preview.png" alt=""></div>
                            <div class="gizmo-eye right-eye"><img src="../IMAGES/eye-removebg-preview.png" alt=""></div>
                        </div>
                        <div class="gizmo-mouth">
                            <img src="../IMAGES/mouth-removebg-preview.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="movie-card-holder">
                
            </div>


        </div>
    </div>


    <script src="../JS/script.js"></script>
    <script src="../JS/movies.js"></script>
</body>

</html>
